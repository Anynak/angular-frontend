<div>

  <li class="list-group-item" *ngFor="let chatMessage of webSocketService.chatmessages">
    <strong>{{chatMessage.user}}: </strong>
    <span>{{chatMessage.message}}</span>

  </li>

  <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
  <div class="chat-send row" >
    <div class="col-1">
      <input type="text" class="form-control" placeholder="name" name="user" id="input-user" ngModel>
    </div>
    <div class="col-8">
      <input type="text" class="form-control" placeholder="text" name="message" id="input-message" ngModel>
    </div>

    <div class="col-2">
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
  </div>
  </form>
</div>
